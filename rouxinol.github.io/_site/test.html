<script>


var x, text;
var y, z;

function dBmToW(a) {
	
    	return Math.pow(10, (a - 30)/10)
		}
function dBmToV(a) {
		b =  10 * Math.log10(20)
    	return Math.pow(10, (a - b)/20)
		}

function VtodBm(a) {
    //Convert Volts to dBm
    //Input Voltage in Volts
    //
    c = 10 * Math.log10(20)
    return 20 * Math.log10(a) + c
    }


function dBmToW_run() {
    
    // Get the value of the input field with id="numb"
    x = document.getElementById("dBmToW_data").value;
    

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x)) {
        text = "Input not valid";
    } else {
        text =  dBmToW(x) +  " W - " + dBmToV (x) + "V"; <!-- "Input OK" -->
    }
    document.getElementById("dBmtoW_value").innerHTML = text;
}

    } else {

    }

}
